<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Easy TL</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/display.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/main-menu.css">
	<link rel="stylesheet" href="css/main-profile.css">
</head>
<body>
	<main>
		<div class="menu">
			<div class="logo"><a href="/"><i class="fas fa-american-sign-language-interpreting"></i>Easy TL</a></div>
			<ul>
				<li><a href="/">Старт</a></li>
				<li><a href="/">Быстрый тест</a></li>
				<li><a href="/">Помощь</a></li>
			</ul>
			<div class="copy">&copy; 2019. Все права защищены</div>
		</div>
		<div class="profile">
			<div class="profile__head">
				<div class="profile__head-user">Гость</div>
			</div>
			<div class="profile__body">
				<div class="profile-section">
					<div class="profile-section--title">Вопросы:</div>
					<div class="profile-section--content">
						<div class="row">
							<div class="profile-section--content---key">Всего</div>
							<div class="profile-section--content---val">0</div>
						</div>
						<div class="row">
							<div class="profile-section--content---key">Правильных ответов</div>
							<div class="profile-section--content---val">0</div>
						</div>
					</div>
				</div>
				<div class="profile-section">
					<div class="profile-section--title">Тесты:</div>
					<div class="profile-section--content">
						<div class="row">
							<div class="profile-section--content---key">Всего</div>
							<div class="profile-section--content---val">0</div>
						</div>
						<div class="row">
							<div class="profile-section--content---key">Успешных</div>
							<div class="profile-section--content---val">0</div>
						</div>
					</div>
				</div>
				<div class="profile-section">
					<div class="profile-section--title">Средние значения:</div>
					<div class="profile-section--content">
						<div class="row">
							<div class="profile-section--content---key">Правильных ответов в тесте</div>
							<div class="profile-section--content---val">0</div>
						</div>
						<div class="row">
							<div class="profile-section--content---key">Времени на тест</div>
							<div class="profile-section--content---val">0</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>

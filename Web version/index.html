<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Easy TL</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="css/display.css">
	<link rel="stylesheet" href="css/load.css">
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/profile.css">
	<link rel="stylesheet" href="css/help.css">
</head>
<body>
	<main>
		<div class="dynamic-panel">
			<div class="state load active" id="load">
				<div class="title"><h1>Make it easier</h1></div>
				<div class="title"><h1 class="light">with</h1></div>
				<div class="logo"><h1><i class="fas fa-american-sign-language-interpreting"></i>Easy TL</h1></div>
				<div class="spiner">
					<span></span>
				</div>
			</div>
			<div class="state main-menu active">
				<div class="row">
					<div class="menu-col">
						<div class="logo">
							<h1><i class="fas fa-american-sign-language-interpreting"></i>Easy TL</h1>
						</div>
						<div class="menu">
							<ul>
								<a href="#theory"><li>Пройти обучение</li></a>
								<a href="#quick"><li>Быстрый тест</li></a>
								<a href="#help"><li>Помощь</li></a>
							</ul>
							<div class="copy">&copy; Все права защищены</div>
						</div>
					</div>
					<div class="profile-col">
						<div class="profile">
							<div class="profile-panel">
								<div class="profile-state unlogged"></div>
								<div class="profile-state sing-in"></div>
								<div class="profile-state sing-up"></div>
								<div class="profile-state logged"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="state theory">
				
			</div>
			<div class="state quick">
				
			</div>
			<div class="state help">
				<div class="row">
					<div class="help-faq">
						
					</div>
					<div class="help-answers">
						
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/menu.js" type="text/javascript"></script>
	<script src="js/help-faq.js" type="text/javascript"></script>
	<script src="js/common.js" type="text/javascript"></script>
</body>
</html>
